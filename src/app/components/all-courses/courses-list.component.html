<div class="panel panel-default">  
  <div class="panel-heading">  
      <h1 style="text-align: center">Courses</h1><br>  
      <div class="row" [hidden]="!deleteMessage">  
             
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                        <div class="alert alert-info alert-dismissible">  
                                <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                                <strong>Course Data Deleted</strong>  
                        </div>  
                </div>  
                <div class="col-sm-4"></div>  
        </div>             
    </div>  
  
    
  <div class="panel-body">  
      <table  class="table table-hover table-sm" datatable   >  
          <thead class="thead-light">  
              <tr>  
                  <th>Course Name</th>  
                  <th>Course Duration</th>  
                  <th>Course Availability</th>  
                  <th>Action</th>  
                
              </tr>  
          </thead>  
          <tbody>  
               <tr *ngFor="let course of coursesList ">  
                  <td>{{course.course_name}}</td>  
                  <td>{{course.course_email}}</td>  
                  <td>{{course.course_branch}}</td>  
                  <td><button (click)="deleteCourse(course.course_id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                    <button (click)="openUpdateCourseForm(course.course_id)" class='btn btn-info'  
                    data-toggle="modal" data-target="#myModal">Update</button>  
                  </td>  
                </tr>   
          </tbody><br>  
      </table>  
  </div>  
</div>
