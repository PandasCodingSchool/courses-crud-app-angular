<h3>Create Course</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="courseSaveForm"  (ngSubmit)="save()">  
          <div class="form-group">  
              <label for="name">Name</label>  
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Student Name" >  
              <!-- <div class="alert alert-danger"  
                style="margin-top: 5px;">  
                  <span *ngIf="false" >Student Name is Required</span>                   
                </div>   -->
          </div>  
    
          <div class="form-group">  
              <label for="name">Duration</label>  
              <input type="text" class="form-control" formControlName="duration"   
                data-toggle="tooltip" data-placement="right" title="Enter Student Email">   
          </div>  

          <div class="form-group">  
              <label for="name">Availability</label>  
              <select formControlName="availability" id="">
                <option value="true" >Yes</option>
                <option value="false" >No</option>
              </select>
              <input type="text" class="form-control" formControlName="student_email"   
                data-toggle="tooltip" data-placement="right" title="Enter Student Email">   
          </div>      
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Student Added SuccessFully!</h4>  
         <!-- <button (click)="addStudentForm()" class='btn btn-primary'>Add More Student</button>   -->
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
